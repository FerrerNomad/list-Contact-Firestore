            <table class="table-users">

                <tr>
                    <th class="custumer-text">Firts Name</th>

            <button class="btn btn-add">Add User</button>

        <!-- Add Modal -->
        <div class="add-modal modal-wrapper">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="add-del-title">Add New User</h3>
                </div>
                <div class="modal-body">
                    <form class="form" autocomplete="off">
                        <label class="form-edit">First Name</label>
                        <input type="text" name="firstName" placeholder="">
                        <label class="form-edit">Last Name</label>
                        <input type="text" name="lastName" placeholder="">
                        <label class="form-edit">Phone</label>
                        <input type="number" name="phone" placeholder="">
                        <label class="form-edit">Email</label>
                        <input type="email" name="email" placeholder="">
                        <button class="btn btn-modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Edit Modal -->
        <div class="edit-modal modal-wrapper">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="btn-edit">Edit User</h3>
                </div>
                <div class="modal-body">
                    <form class="form" autocomplete="off">
                        <label class="form-edit">First Name</label>
                        <input type="text" name="firstName" placeholder="">
                        <label class="form-edit">Last Name</label>
                        <input type="text" name="lastName" placeholder="">
                        <label class="form-edit">Phone</label>
                        <input type="number" name="phone" placeholder="">
                        <label class="form-edit">Email</label>
                        <input type="email" name="email" placeholder="">
                        <button class="btn btn-modal">Submit</button>
                    </form>
        </div>
